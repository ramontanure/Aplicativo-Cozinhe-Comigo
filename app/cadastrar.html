<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Jost:wght@500&family=Montserrat&family=Prompt:wght@500&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/53939a9459.js" crossorigin="anonymous"></script>
</head>    
    <body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>Envie sua receita</h1>
    </header> 
    <div id="tela"></div>

    <div class="conteudo"></div>
    <div class="userform">
        <div class="alinhamento form_desc">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="cor1 input-group-text" id="campoTitulo addon-wrapping">Título:</span>
                </div>
                <input type="text" class="form-control" id="campoTitulo"  placeholder="Dê um título a sua receita" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </div>


            <div class="alinhamento form_desc">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="cor1 input-group-text" id="campoDescricao addon-wrapping">Descrição:</span>
                    </div>
                    <input type="text" class="borda form-control" id="campoDescricao" placeholder="Descreva sua receita" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>

                <div class="alinhamento form_rend">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="cor1 input-group-text">Rendimento:</span>
                        </div>
                        <input type="number" aria-labefl="First name" placeholder="Ex: 2" class="form-control">
                        <input type="text" aria-label="Last name" placeholder="pessoas" class="form-control">
                      </div>
                </div>

                    <div class="alinhamento form_temp">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="cor1 input-group-text" id="addon-wrapping">Duração:</span>
                            </div>
                            <input id="tempo" type="time" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        
                        </div>

                    </div>
                    <label class="adicionar" for='selecao-arquivo'>Adicionar imagens da receita</label>
                     <input id='selecao-arquivo' type='file'>


                    <div class="formutin">
                        <div class="alinhamento card">
                            <div class="cor1 card-header">
                                Utensílios
                            </div>

                            <div class="content">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <input type="text" placeholder="Digite o utensílio" name="task" id="utensilios">
                                            <input type="button" class="clicar" name="" value="+" onclick="addUtensilios()"/>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 lista">
                                    <div class="to-do-list-box">
                                        <ul id="listaUtensilios">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div class="ingredientes">
                            <div class="card">
                                <div class="cor1 card-header">
                                    Ingredientes
                                </div>
                                
                                
                            <div class="content">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <input type="text" placeholder="Digite o ingrediente" name="ingredientes" id="ingredientes">
                                            <input type="button" class="clicar" name="" value="+" onclick="addIngredientes()"/>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 lista">
                                    <div class="to-do-list-box">
                                        <ul id="listaIngredientes">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                 
                    <div class="mode">
                        <div class="card">
                            <div class="cor1 card-header">
                                Passo a passo
                            </div>
                            
                                 
                            <div class="content">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <input type="text" placeholder="Digite a etapa" name="etapas" id="etapas">
                                            <input type="button" class="clicar" name="" value="+" onclick="addEtapas()"/>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 lista">
                                    <div class="to-do-list-box">
                                        <ul id="listaEtapas">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </div>

                    <div class="extras">
                        <div class="card">
                            <div class="cor1 card-header">
                                Dicas extras
                            </div>
                           
                                     
                            <div class="content">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <input type="text" placeholder="Digite a dica" name="dicas" id="dicas">
                                            <input type="button" class="clicar" name="" value="+" onclick="addDicas()"/>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 lista">
                                    <div class="to-do-list-box">
                                        <ul id="listaDicas">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="alinhamento categorias">
                        <div class="card">
                            <div class="cor1 card-header">
                                Categorias
                            </div>
                            <div class="card-body">
                                <select class="custom-select">
                                    <option selected>Selecione a categoria</option>
                                    <option value="1">Doces</option>
                                    <option value="2">Salgados</option>
                                    <option value="3">Vegetariano</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="botao enviar">
                        <button id="btnIncluirContato" class="passos btn btn-lg btn-secondary" >Enviar Receita</button>
                    </div>
                    <script src="funcion.js"></script>
                    </div>

                    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                        crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                     crossorigin="anonymous"></script> 
</body>

</html>
